<template name="reports">
  <h1>Alert count {{alerts.count}}</h1>
  <h2>Social Beacon</h2>
  {{#with today}}
    <div class="digest">
      <h3>Today</h3>
      <p>new: {{todayNewCount}}</p>
      <p>Read: {{todayReadCount}}</p>
      <p>Ignored: {{todayIgnoredCount}}</p>
    </div>
  {{/with}}
</template>
